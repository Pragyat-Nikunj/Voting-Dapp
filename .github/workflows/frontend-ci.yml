name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Linting Check
        run: npm run lint

      - name:  Execute Vitest Suite
        run: npm run test

      - name:  Production Build Check
        env:
          # This maps the GitHub Secret to the Next.js environment variable
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{ secrets. WALLETCONNECT_PROJECT_ID }}
        run: npm run build

  notify-status:
    needs: build-and-test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¢ Summary
        run: |
          echo "CI Pipeline finished with status: ${{ needs.build-and-test.result }}"